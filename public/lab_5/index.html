<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Carl Jeanty lab 4</title>
    </head>
    
    <body>
        <div class="container">
            <div class="wrapper">
                <header> 
                    <h1 id="h1_header">Carl Jeanty Lab 4</h1>
                </header>
                <form  action="/api" method="post">
                    <ul class="flex-outer">
                        <li>
                            <label for="fname">First Name </label>
                            <input type="text" id='fname' name='fname' maxlength="140">
                        </li>
                        <li>
                            <label for="lname">Last Name </label>
                            <input type="text" id='lname' name='lname' maxlength="140">
                        </li>
                        <li>
                            <label for="email">Email@example.com </label>
                            <input type="email" id='email' name='email'>
                        </li>
                        <li>
                            <label for="Phonen">Phone number </label>
                            <input type="tel" id='Phonen' name='Phonen'>
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="33" rows="5"></textarea>    
                        </li>
                        <li>
                            <p class="checkbox-list-label">Age</p>
                            <ul class="flex-inner">
                                 
                                <li>                             
                                    <label for="eighteen-to-thirty-five">18-35</label>
                                    <input type="checkbox" id="eighteen-to-thirty-five" name="eighteen-to-thirty-five">
                                </li> 

                                <li>
                                    <label for="thirty-five-to-fifty">18-35</label>
                                    <input type="checkbox" id="thirty-five-to-fifty" name="thirty-five-to-fifty">
                                </li>

                                <li>
                                    <label for="fifty-to-sixty-five">18-35</label>
                                    <input type="checkbox" id="fifty-to-sixty-five" name="fifty-to-sixty-five">
                                 </li>
                            </ul>
                            <li> 
                                <button  type="submit" class="button" id="submit_button" name="submit_button" >Form submit</button>
                                <button onclick="testFunction()" type="button" class="button" id="active_button" name="active_button" >Activate</button>
                            </li>

                        </li>
                    </ul>

                </form>

            </div>
        </div>
    <script>
        function testFunction(){
            document.body.style.backgroundColor= '#4287f5';
            document.querySelector('.container').style.backgroundColor='#4287f5';
            document.getElementById("h1_header").innerHTML ="Lab 5 for Carl Jeanty";
            let y = document.querySelector('.flex-outer');
            y.style.margin = 'auto';
            let x = document.querySelector('.checkbox-list-label');
            x.innerHTML= "Fruits";
            
            fetch('/api')
            .then((response)=> response.text())
            .then((response)=>{
                const fruits = ['banana','apple','orange'];
                const checks = document.querySelectorAll('.flex-inner label');
                console.log(checks.length,checks[0]);
                checks.forEach(((checks,i)=>{
                    console.log(checks,i)
                    checks.innerText=fruits[i];
               
                }))
              
            })
            
            
        }
    </script>
    
    </body>
</html>
